<!DOCTYPE html>
<html lang="en">
<script src="js/index.js" defer></script>
<script src="js/ajax.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: auto;
            border: 1px solid #ddd;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container button:active {
            background-color: #3e8e41;
        }

        .create-account-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-account-button:hover {
            background-color: #45a049;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 180px;
        }

        .form-message {
            text-align: center;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="ISEN-Brest-1.png" alt="Bank Logo" class="logo">
        <h2>Login</h2>
        <div>
            <input type="text" name="username" id="user" placeholder="Username" required>
            <input type="password" name="password" id="pwd" placeholder="Password" required>
            <button type="submit" id="btn-submit">Login</button>
        </div>
        <p id="form-messages" class="form-message"></p>
        <button onclick="window.location.href='account.html'" class="create-account-button">Create Account</button>
    </div>
</body>
</html>
